<!--https://github.com/sciactive/pnotify -->
<script type="text/javascript" src="js/pnotify.custom.min.js"></script>
<link href="css/pnotify.custom.min.css" media="all" rel="stylesheet" type="text/css" />


<script type="text/javascript">
function x(){
  var myStack = {"dir1":"down", "dir2":"right", "push":"top"};
  new PNotify({
    title: 'Thank you for participating in our pre launch offer',
    text: 'We will get back to you soon',
    addclass: "stack-custom",
    stack: myStack, //{"dir1": "down", "dir2": "right", "push": "top", "spacing1": 0, "spacing2": 0},
    delay: 30000,
    type: "success",
    width: '500px',
    before_open: function(pnotify){
    pnotify.css({
      "top":"50px", 
      "left": ($(window).width() / 2) - (pnotify.width() / 2)
    })}
  });
};

</script>

</head>



<body onload="x()">


    <!-- HEADER  -->
  
  <header class="topbanner">
    <div class="bannerText"/>
  </header>


  <div class="container">

  <div class="row">

        <div class="col-lg-3 signup-form">
        </div>
        <div class="col-lg-6 signup-form">

            <div class="logo-container text-center">
                <h4>
                    SIGN UP FOR MASSAGE
                </h4>
             </div>

              <form class="form-horizontal" role="form" method="post" action='/userform'>
              <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter name" name="user[name]">
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="user[email]">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Phone</label>
                <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="Enter phone" name="user[phone]">
              </div>
              
              <div class="form-group">
                <label for="exampleInputPassword1">City</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter city" name="user[city]">
              </div>
              
            <div class="breadcrumb-padding-vertical">                
              <button type="submit" class="btn btn-info btn-block breadcrumb-padding-vertical">Submit</button>
            </div>
          </form>

      </div>

  <div class="col-lg-3 signup-form">
        </div>
  </div>
