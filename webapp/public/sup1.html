<!--https://github.com/sciactive/pnotify -->
<script type="text/javascript" src="js/pnotify.custom.min.js"></script>
<link href="css/pnotify.custom.min.css" media="all" rel="stylesheet" type="text/css" />


<script type="text/javascript">
function x(){
  var myStack = {"dir1":"down", "dir2":"right", "push":"top"};
  new PNotify({
    title: 'Thank you for participating in our pre launch offer',
    text: 'We will get back to you soon',
    addclass: "stack-custom",
    stack: myStack, //{"dir1": "down", "dir2": "right", "push": "top", "spacing1": 0, "spacing2": 0},
    delay: 30000,
    type: "success",
    width: '500px',
    before_open: function(pnotify){
    pnotify.css({
      "top":"50px", 
      "left": ($(window).width() / 2) - (pnotify.width() / 2)
    })}
  });
};

</script>

</head>



<body onload="x()">


    <!-- HEADER  -->
  

  <div class="container">

  </div>

  <div class="form-group">

    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="user[email]">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone</label>
    <input type="phone" class="form-control" id="exampleInputPassword1" placeholder="Enter phone" name="user[phone]">
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">City</label>
    <input type="phone" class="form-control" id="exampleInputPassword1" placeholder="Enter city" name="user[city]">
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Licensed to work in California</label>
    <label class="checkbox-inline">
    <input type="radio" id="licensedToworkInCA" value='Yes' name="user[licensedInCA]"> Yes
    </label>

    <label class="checkbox-inline">
    <input type="radio" id="licensedToworkInCA" value='No' name="user[licensedInCA]"> No
  </label>

  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
