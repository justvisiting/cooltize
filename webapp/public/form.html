<body>
  <div class="bs-example">
  <form role="form" method="post" action='/userform'>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="user[email]">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="user[phone]">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="user[name]">
  </div>

  <div class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
